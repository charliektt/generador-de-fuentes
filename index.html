<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Fuentes</title>
    <style>
        body {
            text-align: center;
            background-color: #f7faf8;
            color: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #container {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            width: 70%;
            box-sizing: border-box;
        }

        #fontSelector {
            margin: 20px;
            padding: 10px;
            font-size: 1em;
            border: none;
            background-color: #84d1a5;
            color: #fff;
            border-radius: 5px;
        }

        #outputText {
            margin: 20px;
            font-size: 1.5em;
            border: 1px solid #000;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            box-sizing: border-box;
        }

        #textInput {
            margin: 20px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #000;
            border-radius: 10px;
            width: 80%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="outputText">
            <p id="textToChange">Texto de ejemplo</p>
        </div>

        <label for="fontSelector">Selecciona una fuente:</label>
        <select id="fontSelector" onchange="changeFont()">
            <option value="'Bad Script', cursive">Bad Script</option>
            <option value="'Dancing Script', cursive">Dancing Script</option>
            <option value="'Great Vibes', cursive">Great Vibes</option>
            <option value="'Homemade Apple', cursive">Homemade Apple</option>
            <option value="'Amatic SC', cursive">Amatic SC</option>
        </select>

        <label for="textInput">Ingresa tu texto:</label>
        <input type="text" id="textInput" oninput="updateText()">
    </div>

    <script>
        function changeFont() {
            var fontSelector = document.getElementById("fontSelector");
            var selectedFont = fontSelector.value;
            var textToChange = document.getElementById("textToChange");

            textToChange.style.fontFamily = selectedFont;
        }

        function updateText() {
            var textInput = document.getElementById("textInput");
            var textToChange = document.getElementById("textToChange");

            textToChange.textContent = textInput.value;
        }
    </script>
</body>
</html>
